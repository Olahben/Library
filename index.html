<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="settings"><button id="add-book">Add Book</button></div>
    <div id="modal">
        <form action="index.html" method="post">
            <fieldset>
                <legend class="legend">Information about the book</legend>

                <span class="title">
                    <label for="title"></label>
                    <input placeholder="The Richest Man In Babylon" type="text" id="title" name="title" required>
                </span>

                <span class="author">
                    <label for="author"></label>
                    <input placeholder="Unkown person" type="text" id="author" name="author" required>
                </span>

                <span class="pages">
                    <label for="pages"> <p>Pages:</p></label>
                    <input type="number" id="pages" name="pages" required min="1" max="100000">
                </span>

                <span class="read">
                    <label for="read"><p>Have you read the book?</p></label>
                    <input type="checkbox" id="read" name="read">
                </span>
                <span class="submit">
                    <label for="submit"></label>
                    <input type="submit" value="Submit" id="submit">
                </span>
            </fieldset>

        </form>
    </div>

    <div id="book-content"></div>
</body>
</html>
